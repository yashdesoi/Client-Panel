
<div class="row">
  <div class="col-12 col-md-10">
    <div class="row">
      <div class="col">
        <h2><i class="fa fa-users"></i> Clients</h2>
      </div>
      <div class="col">
        <h5 class="text-right text-secondary">Total owed: {{ totalOwed | currency }}</h5>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Balance</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <!-- Data -->
        <tbody *ngIf="!showSpinner && (clients.length > 0)">
          <tr *ngFor="let client of clients; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ getFullname(client) }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.balance | currency }}</td>
            <td>
              <a class="btn btn-sm btn-outline-info"
                [routerLink]="client.id">
                <i class="fa fa-arrow-circle-o-right"></i>
                Details
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty data message -->
    <div class="text-secondary text-center my-4"
          *ngIf="!showSpinner && (clients.length <= 0)">
      --Empty records--
    </div>

    <!-- Spinner -->
    <div class="d-flex justify-content-center my-4"
         *ngIf="showSpinner">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div> 
    </div>
    
  </div>
  <div class="col-12 col-md-2">
    <a class="btn btn-block btn-success"
       routerLink="add">
      <i class="fa fa-plus"></i> New
    </a>
  </div>
</div>
