<div class="row">
  <div class="col-md-10 mb-3">
    <a class="btn btn-link"
       routerLink="../">
      <i class="fa fa-arrow-circle-o-left"></i> Back to dashboard
    </a>

    <div class="card"
         *ngIf="!showSpinner">
      <div class="card-header">
        <h3>{{ client.firstName }} {{ client.lastName }}</h3>
      </div>
      <div class="card-body">
        <app-edit-balance [balance]="client.balance"
                          (balanceUpdate)="onUpdateBalance($event)"></app-edit-balance>
        <ul class="list-group contact-info">
          <li class="list-group-item email">
            <i class="fa fa-envelope" aria-hidden="true"></i> {{ client.email }}
          </li>
          <li class="list-group-item phone">
            <i class="fa fa-phone" aria-hidden="true"></i> {{ client.phone }}
          </li>
        </ul>
      </div>
    </div>

    <app-loading-spinner [isLoading]="showSpinner"></app-loading-spinner>

  </div>
  <div class="col-md-2">
    <app-loading-button routerLink="edit"
                        [btnProperties]="{
                          'is-disabled': showSpinner,
                          'is-loading': showSpinner,
                          'btn-type': 'button',
                          'btn-class': 'btn btn-block btn-dark'
                        }">
      <i class="fa fa-pencil"
         aria-hidden="true"
         *ngIf="!showSpinner"></i>
      Edit
    </app-loading-button>

    <app-loading-button (click)="onDeleteClient()"
                        [btnProperties]="{
                          'is-disabled': showSpinner,
                          'is-loading': showSpinner,
                          'btn-type': 'button',
                          'btn-class': 'btn btn-block btn-danger mt-2'
                        }">
      <i class="fa fa-trash"
         aria-hidden="true"
         *ngIf="!showSpinner"></i>
      Delete
    </app-loading-button>
  </div>
</div>
