<div class="row">
  <div class="col-10">
    <a class="btn btn-link"
       routerLink="../">
      <i class="fa fa-arrow-circle-o-left"></i> Back to dashboard
    </a>

    <div class="card"
         *ngIf="!showSpinner; else spinner">
      <div class="card-header">
        <h3>{{ client.firstName }} {{ client.lastName }}</h3>
      </div>
      <div class="card-body">
        <app-edit-balance [balance]="client.balance"
                          (balanceUpdate)="onUpdateBalance($event)"></app-edit-balance>
        <ul class="list-group contact-info">
          <li class="list-group-item email">
            <i class="fa fa-envelope" aria-hidden="true"></i> {{ client.email }}
          </li>
          <li class="list-group-item phone">
            <i class="fa fa-phone" aria-hidden="true"></i> {{ client.phone }}
          </li>
        </ul>
      </div>
    </div>

    <ng-template #spinner>
      <div class="d-flex justify-content-center my-4"
         *ngIf="showSpinner">
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div> 
      </div>
    </ng-template>

  </div>
  <div class="col">
    <a class="btn btn-block btn-dark"
       routerLink="edit">
       <i class="fa fa-pencil" aria-hidden="true"></i> Edit
      </a>
    <button class="btn btn-block btn-danger"
            (click)="onDeleteClient()">
      <i class="fa fa-trash" aria-hidden="true"></i> Delete
    </button>
  </div>
</div>
